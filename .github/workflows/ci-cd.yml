name: CI/CD Pipeline

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - developer
      - main
  workflow_dispatch:  # Allows manual triggers for production
    inputs:
      environment:
        description: 'Which environment do you want to deploy to?'
        required: true
        default: 'developer'
        type: choice
        options:
          - developer
          - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/your-app-name:${{ github.sha }} .
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        docker push your-dockerhub-username/your-app-name:${{ github.sha }}

    - name: Deploy to Kubernetes (Developer)
      if: github.ref == 'refs/heads/developer' || github.event.inputs.environment == 'developer'
      run: |
        kubectl set image deployment/your-deployment-name your-container-name=your-dockerhub-username/your-app-name:${{ github.sha }} --record

    - name: Deploy to Kubernetes (Production)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
      run: |
        kubectl set image deployment/your-deployment-name your-container-name=your-dockerhub-username/your-app-name:${{ github.sha }} --record
